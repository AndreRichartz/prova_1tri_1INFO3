<script>
    /*
    PROBLEMA: Média anual
    Peça para o aluno informar as notas obtidas nos três trimestres.
    Calcule a média que o aluno obteve durante o ano letivo.
    Apresente a média final que o aluno obteve.
    */

    //ENTRADA
    const nota1 = prompt(`Informe sua primeira nota:`).replace(",",".");
    const nota2 = prompt(`Informe sua segunda nota: `).replace(",",".");
    const nota3 = prompt(`Informe a terceira nota: `).replace(",",".");
 
    //PROCESSAMENTO
    const media = (Number(nota1) + Number(nota2) + Number(nota3)) / 3;

    //SAÍDA
    alert(`Sua média final é: ${media.toFixed(2).replace(".",",")}`);
</script>
